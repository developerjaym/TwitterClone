<div class="sessionPanel2 ">
    <div class="changeArea">
        <div class="sessionTitle2 ">
            {{ $ctrl.userDataService.sessionTitle }}
        </div>
        <div class="sessionPanel3">
            <ui-view></ui-view>
        </div>

    </div>

    <div class="sessionFixedColumn ">
        <button type="button" class="jnavbutton welcome" ng-click="$ctrl.goToMainFeed()">Welcome, {{ $ctrl.userDataService.credentials.username }}</button>

        <div class="search">
            <span><input class="search-bar form-text" type ="text" placeholder="search" ng-model = "$ctrl.search"  />
                                <button class="search-button glyphicon glyphicon-user" ng-click = "$ctrl.submitSearch('USER')" title="Search users">
                                    </button><button class="search-button glyphicon glyphicon-send" ng-click = "$ctrl.submitSearch('TWEET')" title="Search shrieks"></button></span>
        </div>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToTweet()">Compose Shriek</button>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToMeMentioned()">Am I Popular???</button>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToUsersUserList()">View All Users</button>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToFollowersUserList()">View My Followers <span class="badge">{{$ctrl.userDataService.followersNum}}</span></button>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToFollowingUserList()">View My Following <span class="badge">{{$ctrl.userDataService.followingNum}}</span></button>
        <button type="button" class="jnavbutton" ng-click="$ctrl.goToAccount()">Edit Account</button>
        <img src="/img/peacockLogoAnimation.gif" class="jnavbutton" ng-click="$ctrl.logout()" title="logout">
    </div>

</div>
